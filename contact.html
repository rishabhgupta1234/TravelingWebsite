<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/style.css" />
		<script src="https://kit.fontawesome.com/04e21f18ba.js" crossorigin="anonymous"></script>
		<title>Contact</title>
	</head>
	<body>
		<nav class="navbar bg-dark">
			<div class="container">
				<h1 class="logo lg-heading text-light">WT</h1>
				<ul class="nav-items">
					<li class="nav-item"><a href="./index.html">Home</a></li>
					<li class="nav-item"><a href="./about.html">About</a></li>
					<li class="nav-item"><a href="./contact.html">Contact</a></li>
				</ul>
			</div>
		</nav>

		<section class="contact-form">
			<div class="container">
				<div class="form-wrapper">
					<div class="company-address">
						<div class="address-group">
							<i class="fas fa-map-marker-alt fa-3x text-red"></i>
							<h2 class="text-gray md-heading">Location</h2>
							<p>#2661 Janakpuri Colony, city name, town name</p>
						</div>
						<div class="address-group">
							<i class="far fa-envelope fa-3x text-red"></i>
							<h2 class="text-gray md-heading">Email</h2>
							<p>rishabhgupta@mycompany.com</p>
						</div>
						<div class="address-group">
							<i class="fas fa-phone-square fa-3x text-red"></i>
							<h2 class="text-gray md-heading">Call</h2>
							<p>+91-0123456789</p>
						</div>
						<div>
							<img src="./img/company-img.jpg" alt="company image" />
						</div>
					</div>
					<form action="" class="form">
						<h1 class="lg-heading text-black">Contact Us</h1>
						<p class="text-gray">
							Let us know your questions, suggestions and concerns by filling out the contact form
							below.
						</p>
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" id="username" required />
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" required />
						</div>
						<div class="form-group">
							<label for="phone">Phone</label>
							<input type="tel" id="phone" required />
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea id="message"></textarea>
						</div>
						<button type="submit" class="form-btn">Submit</button>
					</form>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="social-media-links">
				<a href="#"><i class="fa-brands fa-facebook fa-3x text-light"></i></a>
				<a href="#"><i class="fa-brands fa-twitter fa-3x text-light"></i></a>
				<a href="#"><i class="fa-brands fa-instagram fa-3x text-light"></i></a>
			</div>
			<p>World Travel &copy;2020, All Rights Reserved</p>
		</footer>
	</body>
</html>
